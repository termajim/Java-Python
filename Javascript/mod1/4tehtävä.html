<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harry Potter hattu</title>
</head>
<body>

<script>
    let oppilas = prompt("Kerro oppilaan nimi: ");
    let randomNumero = Math.floor(Math.random() * 4) + 1;

    let talo;
    switch (randomNumero) {
        case 1:
            talo = "Gryffindor";
            break;
        case 2:
            talo = "Slytherin";
            break;
        case 3:
            talo = "Hufflepuff";
            break;
        case 4:
            talo = "Ravenclaw";
            break;
        default:
            talo = "Unknown"
    }
    //Tehdään HTML elementti
    let tulosElement = document.createElement("p");
    tulosElement.textContent = oppilas + ", sinut valittiin " + talo + ".";

    //tulosta vastaus
    document.body.appendChild(tulosElement);
</script>

</body>
</html>
